<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>게시글</h1>
    <hr>
    <form method="post" th:object="${board}">
        <div class="form-group">
            <label>게시글 제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="게시글 제목을 입력하세요" readonly>
        </div>
        <div class="form-group">
            <label>게시글 내용</label>
            <textarea th:field="*{content}" class="form-control" placeholder="게시글 내용을 입력하세요" readonly></textarea>
        </div>
    </form>
    <h1>연관 게시글</h1> 연관도가 높은 순으로 출력됩니다.
    <table class="table table-striped">
        <thead>
        <tr>
            <th>제목</th>
            <th>게시 날짜</th>
            <th>연관도</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="relatedBoard : ${relatedBoards}">
            <td><a th:text="${relatedBoard.relatedBoard.title}" th:href="@{/{id} (id=${relatedBoard.relatedBoard.id})}"></a></td>
            <td th:text="${relatedBoard.relatedBoard.createdDate}"></td>
            <td th:text="${relatedBoard.relevance}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
